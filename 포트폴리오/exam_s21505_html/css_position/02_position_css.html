<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title></title>
    <style>
         * { margin: 0; padding: 0; }
	body {
	         background-image: url(http://wooreeweb.com/img/grid.gif);
	}
          div {
	     width: 100px;
	     height: 100px;
	}
	div#a {
	     background-color: rgba(0,255,255,0.5);
	     position: static;
	}
	div#b {
	          background-color: rgba(255,0,255,0.5);
	          position: relative;
	          top: 100px;
	          left: 200px;
	}
    </style>
</head>
<body>
	<div id="a">A 블럭</div>
	<div id="b">B 블럭</div>
	
</body>
</html>
